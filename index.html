<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>猫ジャンプゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猫ジャンプゲーム</h1>
    
    <div id="info-bar">
        <div id="score-board">スコア: <span id="score">0</span></div>
        <div id="control-info">space,タップ：ジャンプ</div>
        <div id="timer-board">残り時間: <span id="time-left">30</span>秒</div>
    </div>

    <div id="game-container">
        <div id="game-over-message" class="hidden">
            <p>ゲームオーバー！</p>
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
