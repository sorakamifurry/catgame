<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫ジャンプゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猫ジャンプゲーム</h1>
    
    <div id="info-bar">
        <div id="score-board">スコア: <span id="score">0</span></div>
        <div id="high-score-board">最高記録: <span id="high-score">0</span>点</div>
        <div id="control-info">sキー,タップ：ジャンプ</div>
        <div id="timer-board">残り時間: <span id="time-left">30</span>秒</div>
    </div>

    <div id="game-container">
        <div id="game-over-message" class="hidden">
            <p>ゲームオーバー！</p>
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <div id="game-description">
        <h2>遊び方</h2>
        <p><img src="fish.png" alt="魚" class="icon-small">：スコア1点加算だよ！</p>
        <p><img src="whitecan.png" alt="白い缶" class="icon-small">：残り時間＋3秒するよ！</p>
        <p><img src="yellowcan.png" alt="黄色い缶" class="icon-small">：魚を5秒間吸収するよ！</p>
        <p><img src="blackcan.png" alt="肉球" class="icon-small">：スクロールスピード低下するよ！</p>
        <p><img src="bird.png" alt="鳥" class="icon-small">：ぶつかるとゲームオーバーだよ！</p>
    </div>

    <p style="text-align: center; color: gray; font-size: 0.9em; margin-top: 15px;">※キャッシュクリアを行うと、最高記録は消去されます。</p>
    <div style="text-align: center; margin-top: 10px;">
        <button id="jump-button" style="padding: 30px 60px; font-size: 3em; cursor: pointer;">ジャンプ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
