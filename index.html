<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫ジャンプゲーム</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" alt="猫ジャンプゲーム" id="game-title-logo">
    
    <div id="game-container">
        <div id="info-bar">
            <div id="score-board">SCORE: <span id="score">0</span></div>
            <div id="high-score-board">HI-SCORE: <span id="high-score">0</span></div>
            <div id="timer-board">TIME: <span id="time-left">30</span></div>
        </div>

        <div id="game-over-message" class="hidden">
            <img id="game-over-image" src="GAMEOVER.png" alt="Game Over">
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <div id="game-description">
        <h2>遊び方</h2>
        <p>sキー/ジャンプボタン：ジャンプと２段ジャンプだよ！</p>
        <p><img src="fish.png" alt="魚" class="icon-small">：スコア1点加算だよ！</p>
        <p><img src="whitecan.png" alt="白い缶" class="icon-small">：残り時間＋4秒するよ！</p>
        <p><img src="yellowcan.png" alt="黄色い缶" class="icon-small">：魚を5秒間吸収するよ！</p>
        <p><img src="blackcan.png" alt="肉球" class="icon-small">：スクロールスピード低下+魚の出現率を一時的にアップするよ！</p>
        <p><img src="bird.png" alt="鳥" class="icon-small">：ぶつかるとゲームオーバーだよ！</p>
    </div>

    <p style="text-align: center; color: gray; font-size: 0.9em; margin-top: 15px;">※キャッシュクリアを行うと、最高記録は消去されます。</p>
    <div style="text-align: center; margin-top: 10px;">
        <button id="jump-button" style="padding: 100px 200px; font-size: 10em; cursor: pointer;">ジャンプ</button>
    </div>

    <audio id="fish-collect-sound" src="fish_collect_sound.mp3" preload="auto"></audio>
　　<audio id="bird-hit-sound" src="bird_hit_sound.mp3" preload="auto"></audio>
　　<audio id="jump-sound" src="jump_sound.mp3" preload="auto"></audio>
    <audio id="countdown-sound" src="countdown_tick.mp3" preload="auto"></audio>
    <audio id="game-over-whistle" src="whistle_sound.mp3" preload="auto"></audio>
    <audio id="game-bgm" src="bgm.mp3" loop autoplay preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
