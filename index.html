<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫ジャンプゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猫ジャンプゲーム</h1>
    
    <div id="info-bar">
        <div id="score-board">スコア: <span id="score">0</span></div>
        <div id="control-info">space,タップ：ジャンプ</div>
        <div id="timer-board">残り時間: <span id="time-left">30</span>秒</div>
    </div>

    <div id="game-container">
        <div id="game-over-message" class="hidden">
            <p>ゲームオーバー！</p>
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <div id="game-description">
        <h2>遊び方</h2>
        <p><img src="fish.png" alt="魚" class="icon-small">：スコア1点</p>
        <p><img src="whitecan.png" alt="白い缶" class="icon-small">：残り時間＋3秒</p>
        <p><img src="yellowcan.png" alt="黄色い缶" class="icon-small">：魚を5秒間吸収</p>
        <p><img src="blackcan.png" alt="肉球" class="icon-small">：スクロールスピード低下</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
